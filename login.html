<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Etecap Devs</title>
    <!-- MDB icon -->
    <link rel="icon" href="assets/logo sem nome.png" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <form>
        <div class="d-flex justify-content-center align-items-center teste">
            <div class="login">
                <h1 class="texto">ENTRE COM SUA CONTA</h1>
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <input type="email" id="form2Example1" class="form-control" />
                    <label class="form-label" for="form2Example1">Endereço de Email</label>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                    <input type="password" id="form2Example2" class="form-control" />
                    <label class="form-label" for="form2Example2">Senha</label>
                </div>



                <!-- Submit button -->
                <button type="button" class="btn btn-primary btn-block mb-4 btn-warning">Entrar</button>

                <!-- Register buttons -->
                <div class="text-center">
                    <p>Não possuí um conta?<a href="#!" id="registrar"> Registre-se</a></p>
                </div>
            </div>
        </div>
    </form>








    <script src="index.js"></script>
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
</body>

</html>
